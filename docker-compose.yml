# docker-compose.yml

version: '3.8'

services:
  gemini-claude-adapter:
    # Build the image from the Dockerfile in the current directory.
    build: .
    # Name the container for easier management.
    container_name: gemini-claude-adapter
    # Always restart the container if it stops, ensuring service availability.
    restart: always
    ports:
      # Map port 80 on the host to port 8000 in the container.
      # This provides external access on the standard HTTP port while the service runs on port 8000 internally.
      - "80:8000"
    # Load environment variables from the .env file in the same directory.
    # This is the recommended way to handle secrets and configuration.
    env_file:
      - ./.env
    # Mount a volume to persist logs generated by the application.
    # This ensures logs are not lost when the container is recreated.
    volumes:
      - ./logs:/app/logs

    # --- DIAGNOSTIC COMMAND ADDED ---
    # This command overrides the default startup.
    # It will print all environment variables inside the container and then wait.
    command: sh -c 'echo "--- Container Environment ---" && printenv | sort && echo "--- End Environment ---" && sleep 3600'
